{% extends "base.html" %}

{% block title %}Edit Todo - Todo App{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Todo</h1>
<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input 
            type="text" 
            class="form-control" 
            id="title" 
            name="title" 
            value="{{ todo.title }}" 
            required
        >
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea 
            class="form-control" 
            id="description" 
            name="description" 
            rows="3"
        >{{ todo.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="completed" class="form-label">Completed</label>
        <select class="form-control" id="completed" name="completed">
            <option value="False" {% if not todo.completed %}selected{% endif %}>No</option>
            <option value="True" {% if todo.completed %}selected{% endif %}>Yes</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input 
            type="date" 
            class="form-control" 
            id="due_date" 
            name="due_date" 
            value="{{ todo.due_date if todo.due_date else '' }}"
        >
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
